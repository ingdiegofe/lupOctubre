<div class="card" *ngFor="let item of strNoticia">
  <div class="card-header">
    {{ item.titulo }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Crece importancia del SEO para las empresas </h5>
    <p class="card-text">
      {{ item.texto }}
    </p>
      <img class="promo-size img-thumbnail contenedor" src="../assets/img/Carousel/lup3.jpg" alt="">
  </div>
</div>
