<app-navbar-log></app-navbar-log>
<br>

<div class="jumbotron jumbotron-fluid fadeIn" style="background-image:url('../assets/img/Carousel/lup2.jpg');">
  <div class="container">
    <h1 class="display-4" style="color:white;">{{ lngTitulo }}</h1>

  </div>
</div>



<div class="container margen-arriba">

  <form [formGroup]="forma">
    <div class="row">
      <div class="col-lg-12">
         <input class="form-control"
                type="search"
                formControlName="empresa"
                placeholder="Buscar empresa"
                aria-label="Search">
      </div>
    </div>
 </form>

   <br>

  <ng-container class="conteiner" *ngFor="let item of strEmpresa">

      <div class="card" >
        <div class="card-header">
          <h5 class="card-title">{{ item.nombre }}</h5>
        </div>
       <div class="card-body">
         <div class="row">
           <div class="col-lg-3">
               <img class="card-img-top rounded-circle" src="../assets/img/Carousel/lup2.jpg" alt="Card image cap">
           </div>
           <div class="col-lg-3">
              <p class="card-text">Cards include a few options for working with images. Choose from appending “image caps” at either end of a card, overlaying images with card content, or simply embedding the image in a card.</p>
              <a class="btn btn-outline-secondary btn-block" (click)="Empresa()" role="button">Link</a>
           </div>
           <div class="col-lg-3">
          </div>
           <div class="col-lg-3">
             <div class="card bg-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Acciones</div>
              <div class="card-body">
                <h5 class="card-title">En venta: </h5>
                <p class="card-text">345</p>

                <h5 class="card-title">Compradas: </h5>
                <p class="card-text">126</p>
                <br/>
                <button class="btn btn-success" (click)="IrACompraAcciones(item)">Comprar acciones</button>
              </div>
            </div>
           </div>

         </div>
       </div>
     </div>
     <br>

 </ng-container>






</div>
