<app-navbar-admin></app-navbar-admin>
<div class="admin-container">
	<h3 class="h-admin">Mantenimiento de usuarios</h3>
	<br/>
	<div style="text-align:center;">
		<app-mensaje-admin></app-mensaje-admin>
	</div>
	<button class="btn btn-sm btn-admin-lup" (click)="IrAAgregarUsuario()">Agregar usuario</button>
	<br/>
	<br/>
	<div *ngIf="usuarios.length">
		<table class="table table-striped table-admin">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre </th>
					<th>Fecha Mod.</th>
					<th>Estado</th>
					<th>Logueado</th>
					<th>Rol</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let usuario of usuarios">
					<td>{{usuario.id_usuario}}</td>
					<td>{{usuario.nombre}}</td>
					<td>{{usuario.fecha_modificacion}}</td>
					<td>{{usuario.estado}}</td>
					<td>{{usuario.logueado}}</td>
					<td>{{usuario.rol}}</td>
					<td class="td-admin-opciones">
						<i class="fas fa-search fa-lg i-operation" title="Detalles" (click)="IrAFormularioUsuario(usuario)"></i>
						<i class="fas fa-edit fa-lg i-operation" title="Modificar" (click)="IrAModificarUsuario(usuario)"></i>
						<i class="fas fa-trash fa-lg i-delete" title="Eliminar" (click)="VerModalBorrarUsuario(usuario)"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
</div>

<div class="modal" tabindex="-1" role="dialog" id="mdBorrarUsuario">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
					<h5 class="modal-title">Borrar usuario</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Â¿Confirma que desea borrar el usuario <span style="font-weight:bold;">{{ UsuarioABorrar.nombre }}</span>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-admin-lup" (click)="BorrarUsuario()">Borrar</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>

<div style="text-align:center">
  <app-loader-admin></app-loader-admin>
</div>
