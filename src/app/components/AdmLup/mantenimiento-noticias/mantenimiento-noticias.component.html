<app-navbar-admin></app-navbar-admin>
<div class="admin-container">
	<h3 class="h-admin">Mantenimiento de noticias</h3>
	<br/>
	<div style="text-align:center;">
		<app-mensaje-admin></app-mensaje-admin>
	</div>
	<button class="btn btn-sm btn-admin-lup" (click)="IrAAgregarNoticia()">Agregar noticia</button>
	<br/>
	<br/>
	<div *ngIf="noticias.length">
		<table class="table table-striped table-admin">
			<thead>
				<tr>
					<th>Id</th>
					<th>Titulo </th>
					<th>Fecha Mod.</th>
					<th>Usuario Mod.</th>
          <th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let noticia of noticias">
					<td>{{noticia.id_noticia}}</td>
					<td>{{noticia.titulo}}</td>
					<td>{{noticia.fecha_modificacion}}</td>
					<td>{{noticia.usuario_modifica}}</td>
					<td class="td-admin-opciones">
						<i class="fas fa-search fa-lg i-operation" title="Detalles" ></i>
						<i class="fas fa-edit fa-lg i-operation" title="Modificar" ></i>
						<i class="fas fa-trash fa-lg i-delete" title="Eliminar" (click)="VerModalBorrarNoticia(noticia)" ></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
</div>

<div class="modal" tabindex="-1" role="dialog" id="mdBorrarNoticia">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
					<h5 class="modal-title">Borrar noticia</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Â¿Confirma que desea borrar la noticia con id <span style="font-weight:bold;">{{ NoticiaABorrar.id_noticia.toString() }}</span>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-admin-lup" (click)="BorrarNoticia()">Borrar</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>

<div style="text-align:center">
  <app-loader-admin></app-loader-admin>
</div>
