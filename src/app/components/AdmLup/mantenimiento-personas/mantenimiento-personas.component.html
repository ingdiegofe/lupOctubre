<app-navbar-admin></app-navbar-admin>
<div class="admin-container">
	<h3 class="h-admin">Mantenimiento de personas</h3>
	<br/>
	<div style="text-align:center;">
		<app-mensaje-admin></app-mensaje-admin>
	</div>
	<button class="btn btn-outline-info" (click)="IrAFormularioAgregar()">Agregar persona</button>
	<br/>
	<br/>
	<div *ngIf="personas.length">
		<table class="table table-striped table-admin">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombres </th>
					<th>Apellidos</th>
					<th>Fecha Modificación</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let persona of personas">
					<td>{{persona.id_persona}}</td>
					<td>{{persona.nombres}}</td>
					<td>{{persona.apellidos}}</td>
					<td>{{persona.fecha_modificacion}}</td>
					<td class="td-admin-opciones">
						<i class="fas fa-search fa-lg i-operation" title="Detalles" (click)="IrAFormularioInformacion(persona.id_persona)"></i>
						<i class="fas fa-edit fa-lg i-operation" title="Modificar" (click)="IrAFormularioModificar(persona.id_persona)"></i>
						<i class="fas fa-trash fa-lg i-delete" title="Eliminar" (click)="VerModalBorrarPersona(persona)"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
</div>

<div class="modal" tabindex="-1" role="dialog" id="mdBorrarPersona">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
					<h5 class="modal-title">Borrar persona</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				¿Confirma que desea borrar a la persona <span style="font-weight:bold;">{{ PersonaABorrar.nombres + ' ' + PersonaABorrar.apellidos }}</span>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-admin-lup" (click)="BorrarPersona()">Borrar</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>


<div style="text-align:center">
  <app-loader-admin></app-loader-admin>
</div>
